<!DOCTYPE html>
  <meta charset = "utf-8">
  <style>

  .chart rect {
    fill: steelblue;
  }

.chart text {
  fill: white;
  font: 10 px sans - serif;
  text - anchor: middle;
}

</style> 

<svg class = "chart"> </svg> < script src = "http:/ / d3js.org / d3.v3.min.js " > </script> 


<script>

var width = 960,
  height = 500;

var y = d3.scale.linear()
  .range([height, 0]);

var chart = d3.select(".chart")
  .attr("width", width)
  .attr("height", height);

d3.csv("https://raw.githubusercontent.com/panthersuper/d3learning/master/readingCSV/pline.csv", type, function(error, data) {
  //data is numbered by the row number... 
  //head is not counted as a row.
  //each item in the data list is a dictionary, key is indicated by the head

  y.domain([0, d3.max(data, function(d) {
    return d.value;
  })]);

  console.log(data[0]);

});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>
